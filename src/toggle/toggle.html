<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="toggleClass.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="container-general">
      <h2 class="title-page">Notificações</h2>

      <main id="container-table-notification">
        <div id="table-notification">
          <div class="notification-rows first-row">
            <div class="space-columns">
              <h2>Autor</h2>
              <img
                src="{% static 'webfront/css/images/filter_list_24px.svg' %}"
              />
            </div>

            <div class="space-columns">
              <h2>Data</h2>
              <img
                src="{% static 'webfront/css/images/filter_list_24px.svg' %}"
              />
            </div>

            <div class="space-columns">
              <h2>Residente / Domicílio</h2>
              <img
                src="{% static 'webfront/css/images/filter_list_24px.svg' %}"
              />
            </div>
          </div>

          <form>
            <label class="notification-rows">
              <div class="space-check">
                <input type="checkbox" />
              </div>
              <p>Justin Bieber</p>
              <p>00/00/0000</p>
              <p>Endereço 1</p>
            </label>

            <label class="notification-rows">
              <div class="space-check">
                <input type="checkbox" />
              </div>
              <p>Eminem</p>
              <p>00/00/0000</p>
              <p>Endereço 1</p>
            </label>

            <label class="notification-rows">
              <div class="space-check">
                <input type="checkbox" />
              </div>
              <p>Michael Jackson</p>
              <p>00/00/0000</p>
              <p>Endereço 1</p>
            </label>

            <label class="notification-rows">
              <div class="space-check">
                <input type="checkbox" />
              </div>
              <p>Roberto Carlos</p>
              <p>00/00/0000</p>
              <p>Endereço 1</p>
            </label>
          </form>
        </div>
      </main>

      <!--Inclusão da tabela de detalhes-->
    </div>
  </body>

  <script>
    var alternaCor = $(".notification-rows");

    alternaCor.each(function (index, elem) {
      var count = 2;
      elem.onclick = function (e) {
        count++;
        console.log(e, e.target.className);
        if ($(e.target).is("input")) {
          $(elem).toggleClass("color-switch");
        }
        console.log(elem, e.target);
      };
    });
  </script>
</html>
